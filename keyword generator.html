<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Keyword Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .keyword-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .keyword-list span {
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div><p><B><i><strong>This page is in his beta version</strong></i></B></p> </div>
<br>
    <div class="container">
        <h1>Keyword Generator</h1>
        <input type="text" id="keywordInput" placeholder="Enter a keyword">
        <button onclick="generateKeywords()">Generate Keywords</button>
        <div id="keywordList" class="keyword-list"></div>
    </div>

    <script>
        function generateKeywords() {
            const keywordInput = document.getElementById('keywordInput');
            const keywordList = document.getElementById('keywordList');
            const keyword = keywordInput.value.trim();
            if (keyword === "") {
                alert("Please enter a keyword");
                return;
            }
            keywordList.innerHTML = ""; // Clear previous results

            // Simple example of generating keywords
            const keywords = [
                `${keyword} ideas`,
                `${keyword} tips`,
                `${keyword} strategies`,
                `${keyword} guide`,
                `best ${keyword}`,
                `${keyword} for beginners`,
                `${keyword} tutorial`,
                `advanced ${keyword}`,
                `${keyword} tools`,
                `${keyword} resources`
            ];

            keywords.forEach(k => {
                const span = document.createElement('span');
                span.textContent = k;
                keywordList.appendChild(span);
            });

            keywordInput.value = ""; // Clear input field
        }
    </script>
</body>
</html>
