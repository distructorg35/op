<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        .keyword {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyword Generator</h1>
        <form id="keywordForm">
            <label for="baseKeyword">Base Keyword:</label>
            <input type="text" id="baseKeyword" name="baseKeyword" required>
            <button type="submit">Generate Keywords</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        document.getElementById('keywordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const baseKeyword = document.getElementById('baseKeyword').value.trim();
            if (baseKeyword) {
                generateKeywords(baseKeyword);
            }
        });

        function generateKeywords(base) {
            const variations = ['', 'tips', 'guide', 'tutorial', '2024', 'best', 'top', 'review', 'how to', 'learn', 'online'];
            const results = document.getElementById('results');
            results.innerHTML = ''; // Clear previous results

            variations.forEach(variation => {
                const keyword = variation ? `${base} ${variation}` : base;
                const keywordElement = document.createElement('div');
                keywordElement.className = 'keyword';
                keywordElement.textContent = keyword;
                results.appendChild(keywordElement);
            });
        }
    </script>
</body>
</html>
