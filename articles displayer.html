<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00BFFF; /* Changed background color to blue */
            color: #fff; /* Changed text color to white */
        }

        header {
            background: linear-gradient(90deg, #1E90FF, #00BFFF); /* Changed header gradient to blue */
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        main {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }

        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        article {
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        article:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        article h2 {
            margin-top: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #fff; /* Changed heading color to white */
            margin-bottom: 0.5rem;
        }

        article p {
            color: #fff; /* Changed paragraph text color to white */
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        article a {
            color: #FFD700; /* Changed link color to gold */
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: color 0.3s ease;
        }

        article a:hover {
            text-decoration: underline;
            color: #FFA500; /* Changed link hover color to orange */
        }

        article img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        article img:hover {
            transform: scale(1.05);
        }

        .date {
            font-size: 0.9rem;
            color: #fff; /* Changed date text color to white */
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 10px 0;
        }

        footer .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #FFD700; /* Changed social link hover color to gold */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Articles</h1>
    </header>
    <main>
        <section class="articles">
            <!-- Placeholder for articles (structure remains unchanged) -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Articles. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
