<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(90deg, #77b300, #4c9900);
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        main {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }

        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        article {
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        article:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        article h2 {
            margin-top: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        article p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        article a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: color 0.3s ease;
        }

        article a:hover {
            text-decoration: underline;
            color: #1d6fa5;
        }

        article img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        article img:hover {
            transform: scale(1.05);
        }

        .date {
            font-size: 0.9rem;
            color: #777;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 10px 0;
        }

        footer .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Articles</h1>
    </header>
    <main>
        <section class="articles">
            <!-- Articles will be dynamically generated here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Articles. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script>
        // JavaScript to dynamically generate 100 articles
        const articlesContainer = document.querySelector('.articles');

        for (let i = 1; i <= 100; i++) {
            const article = document.createElement('article');
            article.innerHTML = `
                <div class="date">June ${100 - i + 1}, 2024</div>
                <h2>Article Title ${i}</h2>
                <p>This is a brief description of article number ${i}. It provides an overview of the main points covered.</p>
                <img src="article${i % 6 + 1}.jpg" alt="Article ${i}">
                <a href="article${i}.html">Read more</a>
            `;
            articlesContainer.appendChild(article);
        }
    </script>
</body>
</html>
